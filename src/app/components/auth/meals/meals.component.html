<div class="filters">
  <h4>Filtros:</h4>
  <mat-form-field appearance="fill">
    <mat-label>Seleccione el tipo de filtro</mat-label>
    <mat-select #matRef (selectionChange)="filter1($event.value)" name="option">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="filter" style="margin-left: 24px;margin-right: 24px;" appearance="fill">
    <mat-label>Filtrar por:</mat-label>
    <mat-select #matRefFilt (selectionChange)="filterResults($event.value)" name="option">
      <mat-option *ngFor="let option of filter" [value]="option">
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
      <button *ngIf="filter" (click)="deleteFilters()" mat-stroked-button color="primary">Primary</button>
</div>
<div class="container">
    <mat-card class="example-card" *ngFor="let meal of meals | keyvalue; index as key">
        <div class="image-container">
            <img mat-card-image src="{{meal.value.strMealThumb}}" class alt="Photo of a Shiba Inu">
        </div>
        <mat-card-content>
            <mat-card-title>{{meal.value.strMeal}}</mat-card-title>
        </mat-card-content>
        <mat-card-actions>
          <button routerLink="/meals/{{meal.value.idMeal}}" mat-button>Ver este platillo</button>
        </mat-card-actions>
      </mat-card>
</div>
